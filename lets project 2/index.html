<!DOCTYPE html>
<html lang="en">
<head>Codevolution
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <input type="text" id="in" placeholder="0">
        <div>
            <button class="optrator">AC</button>
            <button class="optrator">DE</button>
            <button class="optrator">%</button>
            <button class="optrator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="optrator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="optrator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button  class="optrator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equlebtn">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
